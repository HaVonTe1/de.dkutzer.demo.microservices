spring:
  data:
    mongodb:
      host: buggy-mongo

  boot:
    admin:
      client:
        enabled: false
  security:
    oauth2:
      resourceserver:
        resourceid: buggyui
        jwt:
          verifierKey: -----BEGIN PUBLIC KEY-----  -----END PUBLIC KEY-----
  cloud:
    stream:
      kafka:
        binder:
          brokers: buggy-broker
  zipkin:
    enabled: false
  sleuth:
    enabled: false

logging:
  level:
    root: info
    org.springframework.cloud.stream: trace


management:
  metrics:
    export:
      prometheus:
        pushgateway:
          enabled: false
        enabled: false
