spring:
  main:
    banner-mode: "off"
  application:
    name: buggy-planning-service
  profiles:
    active: local
  jackson:
    time-zone: UTC
  cloud:
    stream:
      bindings:
        developers_channel:
          destination: developers
          group: bubby-planning
        issues_channel:
          destination: issues
          group: bubby-planning
      default-binder: kafka
      default:
        enableDlq: true

  kafka:
    consumer:
      client-id: ${spring.application.name}
      group-id: buggy-planning
      auto-offset-reset: earliest

  data:
    mongodb:
      database: buggy-plannings
  zipkin:
    sender:
      type: rabbit
  sleuth:
    messaging:
      enabled: true
    sampler:
      probability: 100


management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /
  endpoint:
    health:
      show-details: always
      enabled: true
  trace:
    http:
      include: REQUEST_HEADERS,RESPONSE_HEADERS,TIME_TAKEN,PRINCIPAL

