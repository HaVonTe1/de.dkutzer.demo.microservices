kind: Deployment
apiVersion: apps/v1
metadata:
  name: buggy-mongodb
  namespace: buggy
  labels:
    k8s-app: buggy-mongodb
    layer: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: buggy-mongodb
      layer: infra
  template:
    metadata:
      name: buggy-mongodb
      labels:
        k8s-app: buggy-mongodb
        layer: infra
    spec:
      containers:
        - name: buggy-mongodb
          image: 'mongo:4.0.4'
          ports:
            - containerPort: 27017
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  namespace: buggy
  name: buggy-mongodb
spec:
  type: LoadBalancer
  ports:
    - port: 27017
      name: mongodb
      protocol: TCP
      targetPort: 27017
  selector:
    k8s-app: buggy-mongodb
---
