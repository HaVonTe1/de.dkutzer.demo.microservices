kind: Deployment
apiVersion: apps/v1
metadata:
  name: buggy-kafka
  namespace: buggy
  labels:
    k8s-app: buggy-kafka
    layer: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: buggy-kafka
      layer: infra
  template:
    metadata:
      name: buggy-kafka
      labels:
        k8s-app: buggy-kafka
        layer: infra
    spec:
      containers:
        - name: buggy-kafka
          image: 'obsidiandynamics/kafka'
          ports:
            - containerPort: 2181
            - containerPort: 9092
            - containerPort: 29092
          env:
            - name: KAFKA_LISTENERS
              value: "INTERNAL://:29092,EXTERNAL://:9092"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "INTERNAL://buggy-kafka:29092,EXTERNAL://buggy-kafka:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "INTERNAL"
            - name: KAFKA_ZOOKEEPER_SESSION_TIMEOUT
              value: "6000"
            - name: KAFKA_RESTART_ATTEMPTS
              value: "10"
            - name: KAFKA_RESTART_DELAY
              value: "5"
            - name: ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL
              value: "0"
---
apiVersion: v1
kind: Service
metadata:
  namespace: buggy
  name: buggy-kafka
spec:
  type: LoadBalancer
  ports:
    - port: 2181
      name: zk
      protocol: TCP
      targetPort: 2181
    - port: 9092
      name: kafka1
      protocol: TCP
      targetPort: 9092
    - port: 29092
      name: kafka2
      protocol: TCP
      targetPort: 29092
  selector:
    k8s-app: buggy-kafka
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: buggy-kafdrop
  namespace: buggy
  labels:
    k8s-app: buggy-kafdrop
    layer: infra
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: buggy-kafdrop
      layer: infra
  template:
    metadata:
      name: buggy-kafdrop
      labels:
        k8s-app: buggy-kafdrop
        layer: infra
    spec:
      containers:
        - name: buggy-kafdrop
          image: 'obsidiandynamics/kafdrop'
          ports:
            - containerPort: 9000
          env:
            - name: KAFKA_BROKERCONNECT
              value: "buggy-kafka:29092"
            - name: JVM_OPTS
              value: "-Xms16M -Xmx48M -Xss180K -XX:-TieredCompilation -XX:+UseStringDeduplication -noverify"
---
apiVersion: v1
kind: Service
metadata:
  namespace: buggy
