spring:
  rabbitmq:
    host: buggy-rabbitmq
    password: admin
    username: admin
  cloud:
    gateway:
      routes:
      - id: developers
        uri: http://buggy-developer-service:8080
        predicates:
        - Path=/developers/**
      - id: issues
        uri: http://buggy-issues-service:8080
        predicates:
        - Path=/stories/**, /bugs/**
      - id: planning
        uri: http://buggy-planning-service:8080
        predicates:
        - Path=/planning/**
  sleuth:
    messaging:
      enabled: true
    sampler:
      probability: 100
  boot:
    admin:
      client:
        url: http://buggy-sba-service:8080
        enabled: false # there seems to be a bug in current snapshot -- > npe when calling /health
        instance:
          prefer-ip: true
